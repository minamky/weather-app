<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href = "css/weather-app-style.css">
    <meta name="viewport" content="width=display-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="heading">Weather App</h1>
        
        <form action="" id="search-form">
          <div class="form-row">
            <input type="text" placeholder="Search for a city" name="search-term" id="search-term" autofocus>
            <button type="submit">SUBMIT</button>
          </div>

          <p class="form-msg"></p>
        </form>
      </header>

      <section class="ajax-section">
        <ul class="cities">
          <li>
            <figure>
              <img src="images/sunny.png" alt="Demo">
            </figure>

            <div>
              <h2>21<sup>°C</sup></h2>
              <p class="city_conditions">SUNNY</p>
              <h3><span class="city-name">Athens</span><span class="city_country">, Greece</span></h3>
            </div>
          </li>

          <li>
            <figure>
              <img src="images/sunny.png" alt="Demo">
            </figure>

            <div>
              <h2>21<sup>°C</sup></h2>
              <p class="city_conditions">SUNNY</p>
              <h3><span class="city-name">Athens</span><span class="city_country">, Greece</span></h3>
            </div>
          </li>

          <li>
            <figure>
              <img src="images/sunny.png" alt="Demo">
            </figure>

            <div>
              <h2>21<sup>°C</sup></h2>
              <p class="city_conditions">SUNNY</p>
              <h3><span class="city-name">Athens</span><span class="city_country">, Greece</span></h3>
            </div>
          </li>

        </ul>
      </section>

    </div>
    <script src="script.js"></script>
  </body>
</html>
