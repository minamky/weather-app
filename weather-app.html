<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href = "css/weather-app-style.css">
    <meta name="viewport" content="width=display-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="heading">Weather App</h1>
        
        <form action="" id="search-form">
          <div class="form-row">
            <input type="text" placeholder="Search for a city" name="search-term" id="search-term" autofocus>
            <button type="submit">SUBMIT</button>
          </div>

          <p class="form-msg">Hello, this is a message</p>
        </form>
      </header>

      <section class="ajax-section">
        <ul class="cities">
        </ul>
      </section>

    </div>
    <script src="script.js"></script>
  </body>
</html>
